<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعلم الأكبر</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700">
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier Prime', monospace;
            text-align: center;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1, h2, h3, h4, h5 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        .dark-bg {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-section {
            margin: 20px auto;
            text-align: center;
        }

        .contact-section a {
            color: #0f0;
            font-size: 1.2em;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }

        .contact-section a:hover {
            color: #fff;
        }

        .whatsapp-icon {
            font-size: 2em;
        }

        .comment-box {
            margin: 20px auto;
            width: 80%;
            background-color: #222;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
        }

        .comment-box input, .comment-box textarea {
            width: 100%;
            background-color: #333;
            color: #0f0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }

        .comment-box button {
            background-color: #0f0;
            color: #111;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>

    <header>
        <h1>مرحباً بكم في المعلم الأكبر</h1>
    </header>

    <main>
        <section class="dark-bg">
            <h2>الهدف</h2>
            <p>تعليم الأسرار القرآنية والكونية والتقنية والتنمية الاجتماعية</p>
        </section>

        <section class="dark-bg">
            <h2>التعليقات والردود</h2>
            <div class="comment-box">
                <h3>اترك تعليقك</h3>
                <form>
                    <input type="text" placeholder="اسمك" required>
                    <textarea rows="4" placeholder="تعليقك" required></textarea>
                    <button type="submit">إرسال</button>
                </form>
            </div>
        </section>

        <section class="dark-bg contact-section">
            <h2>تواصل معنا</h2>
            <a href="mailto:S009KSA@GMAIL.COM">📧 S009KSA@GMAIL.COM</a>
            <a href="tel:+966557214009">📞 966557214009</a>
            <a href="https://wa.me/966557214009" target="_blank" class="whatsapp-icon">📱 واتساب</a>
        </section>
    </main>

    <footer class="dark-bg">
        <p>© 2024 تطوير المعلم الأكبر</p>
    </footer>

    <script>
        // Script لإضافة تأثير الحروف المتساقطة
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const skull = "☠"; // رمز الرأس العظمي
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                ctx.fillText(skull, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعلم الأكبر</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700">
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier Prime', monospace;
            text-align: center;
            overflow: hidden;
        }

        h1, h2, h3, h4, h5 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        .dark-bg {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
        }

        .comment-box {
            margin: 20px auto;
            width: 80%;
            background-color: #222;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
        }

        .comment-box input, .comment-box textarea {
            width: 100%;
            background-color: #333;
            color: #0f0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }

        .comment-box button {
            background-color: #0f0;
            color: #111;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .matrix-header {
            font-size: 2.5em;
            line-height: 1.2;
        }

        .matrix-bg {
            background-image: url('assets/img/matrix-skull.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body class="matrix-bg">
    <canvas id="matrix"></canvas>

    <header>
        <h1 class="matrix-header">مرحباً بكم في المعلم الأكبر</h1>
    </header>

    <main>
        <section class="dark-bg">
            <h2>الهدف</h2>
            <p>تعليم الأسرار القرآنية والكونية والتقنية والتنمية الاجتماعية</p>
        </section>

        <section class="dark-bg">
            <h2>المواضيع</h2>
            <p>الموقع قيد التطوير حالياً. يرجى العودة لاحقاً للمزيد من التحديثات.</p>
        </section>

        <section class="dark-bg">
            <h2>التعليقات والردود</h2>
            <div class="comment-box">
                <h3>اترك تعليقك</h3>
                <form id="comment-form">
                    <input type="text" id="name" placeholder="اسمك" required>
                    <textarea rows="4" id="comment" placeholder="تعليقك" required></textarea>
                    <button type="submit">إرسال</button>
                </form>
                <div id="comments-section"></div>
            </div>
        </section>
    </main>

    <footer class="dark-bg">
        <p>© 2024 تطوير المعلم الأكبر</p>
    </footer>

    <script>
        const commentsSection = document.getElementById('comments-section');
        const commentForm = document.getElementById('comment-form');

        // Function to add a comment
        function addComment(name, text) {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `<strong>${name}</strong>: ${text}`;
            commentsSection.appendChild(commentDiv);

            // Automatically remove the comment after 14 days
            setTimeout(() => {
                commentDiv.remove();
            }, 14 * 24 * 60 * 60 * 1000); // 14 days
        }

        // Handle form submission
        commentForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            if (name && comment) {
                addComment(name, comment);
                commentForm.reset();
            }
        });

        // Matrix falling skull effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const skull = "☠";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                ctx.fillText(skull, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>

</html>
